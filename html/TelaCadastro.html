<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href=../css/TelaCadastro.css>
</head>
<body>
   <div class="cadastro">
    <div class="div-titulo">
        <h2>
        Cadastro
        </h2>
    </div>
    <div class="div-int">
        <div class="campos">
            <h2>
                Nome
            </h2>
            <input type="text" id="ipt_nome">
            <h2>
                E-mail
            </h2>
            <input type="text" id="ipt_email">
            <h2>
                Senha
            </h2>
            <input type="text" id="ipt_senha">
            <h2>
                Confirmar senha
            </h2>
            <input type="text" id="ipt_confirmar">
        </div>
        <div class="btn-cad">
            <button>
                Cadastrar
            </button>
        </div>
    </div>
   </div> 
</body>
</html>
